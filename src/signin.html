<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarNight - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="card text-white bg-dark mb-3" style="max-width: 400px;">
        <div class="card-header text-center">
            <img src="../gymnas-tech-logo-zip-file/png/logo-no-background.png" alt="Gym Logo" class="img-fluid" style="max-width: 300px;">
        </div>
        <div class="card-body">
            <div class="svg-container text-center mb-3">
                <img src="../gymnas-tech-logo-zip-file/running-run-svgrepo-com.svg" alt="Running Man" class="running-man">
            </div>
            <h5 class="card-title text-center">Login</h5>
            <form id="signin-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control bg-dark text-white" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-dark text-white" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="signin-button">Login</button>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="signup.html" class="text-primary">Sign up here</a>.</p>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>  
</body>
</html>
