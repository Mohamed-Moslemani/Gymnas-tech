<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarNight - Sign Up</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .invalid-feedback {
            display: none;
            color: red;
        }
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="card text-dark bg-light mb-3" style="max-width: 400px;">
        <div class="card-header text-center">
            <img src="../gymnas-tech-logo-zip-file/png/logo-no-background.png" alt="Gym Logo" class="img-fluid" style="max-width: 300px;">
        </div>
        <div class="card-body">
            <div class="svg-container text-center mb-3">
                <img src="../gymnas-tech-logo-zip-file/running-run-svgrepo-com.svg" alt="Running Man" class="running-man">
            </div>
            <h5 class="card-title text-center">Sign Up</h5>
            <form id="signup-form" novalidate>
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="John" required>
                            <div class="invalid-feedback">Please provide a first name.</div>
                        </div>
                        <div class="col">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Doe" required>
                            <div class="invalid-feedback">Please provide a last name.</div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@email.com" required>
                    <div class="invalid-feedback" id="email-error">Please provide a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="***********" minlength="8" required>
                    <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 signup-button" id="signup-button">Sign Up</button>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="signin.html" class="text-primary">Sign in here</a>.</p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/validator/validator.min.js"></script>
    <script src="../public/js/index.js"></script>
</body>
</html>
